<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__list">
        <div class="chat__list__intro">
          <h3>Messages</h3>
        </div>
        <div class="chat__list__userslist">
          <div class="chat__list__userslist__user">
            <div class="chat__list__userslist__user__avatar">
              <img
                src="https://images.unsplash.com/photo-1603570388466-eb4fe5617f0d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                alt=""
              />
            </div>
            <div class="chat__list__userslist__user__dets">
              <h6>Lyana Stark</h6>
            </div>
          </div>
          <div class="chat__list__userslist__user">
            <div class="chat__list__userslist__user__avatar">
              <img
                src="https://images.unsplash.com/photo-1664575602554-2087b04935a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                alt=""
              />
            </div>
            <div class="chat__list__userslist__user__dets">
              <h6>Salma Rachid</h6>
            </div>
          </div>
          <div class="chat__list__userslist__user">
            <div class="chat__list__userslist__user__avatar">
              <img
                src="https://images.unsplash.com/photo-1628157588553-5eeea00af15c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                alt=""
              />
            </div>
            <div class="chat__list__userslist__user__dets">
              <h6>Tony Cruise</h6>
            </div>
          </div>
          <div class="chat__list__userslist__user">
            <div class="chat__list__userslist__user__avatar">
              <img
                src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
                alt=""
              />
            </div>
            <div class="chat__list__userslist__user__dets">
              <h6>Liona Joye</h6>
            </div>
          </div>
          <div class="chat__list__userslist__user">
            <div class="chat__list__userslist__user__avatar">
              <img
                src="https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                alt=""
              />
            </div>
            <div class="chat__list__userslist__user__dets">
              <h6>Zem Jes</h6>
            </div>
          </div>
          <div class="chat__list__userslist__user">
            <div class="chat__list__userslist__user__avatar">
              <img
                src="https://images.unsplash.com/photo-1527046217617-6a139fba083f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDJ8fHNpbmdhcG9yZSUyMG1hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="chat__list__userslist__user__dets">
              <h6>Joe Clark</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="chat__chat">
        <div class="chat__chat__intro">
          <img
            src="https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt=""
          />
          <h6>Zem Jes</h6>
        </div>

        <div class="chat__chat__chat">
          <div class="chat__chat__chat__messages">
            <div class="chat__chat__chat__messages__message">
              <span class="chat__chat__chat__messages__message--user">
                Zem Jes
              </span>
              <div class="chat__chat__chat__messages__message__message">
                <div
                  class="chat__chat__chat__messages__message__message__message"
                >
                  Hello!
                </div>
                <div class="chat__chat__chat__messages__message__message__time">
                  10:00 AM
                </div>
              </div>
            </div>
            <div class="chat__chat__chat__messages__message">
              <span class="chat__chat__chat__messages__message--user">
                Zem Jes
              </span>
              <div class="chat__chat__chat__messages__message__message">
                <div class="chat__chat__chat__messages__message__message">
                  <div
                    class="chat__chat__chat__messages__message__message__file"
                  >
                    <img src="./assets/file-theme.png" alt="" />
                    document.png
                  </div>
                  <div
                    class="chat__chat__chat__messages__message__message__time"
                  >
                    10:00 AM
                  </div>
                </div>
              </div>
            </div>
            <div
              class="chat__chat__chat__messages__message chat__chat__chat__messages__message__right"
            >
              <span class="chat__chat__chat__messages__message--user">
                Me
              </span>
              <div class="chat__chat__chat__messages__message__message">
                <div
                  class="chat__chat__chat__messages__message__message__message"
                >
                  Hello!
                </div>
                <div class="chat__chat__chat__messages__message__message__time">
                  10:00 AM
                </div>
              </div>
            </div>
            <div
              class="chat__chat__chat__messages__message chat__chat__chat__messages__message__right"
            >
              <span class="chat__chat__chat__messages__message--user">
                Me
              </span>
              <div class="chat__chat__chat__messages__message__message">
                <div class="chat__chat__chat__messages__message__message__file">
                  <img src="./assets/file-white.png" alt="" />
                  document.png
                </div>
                <div class="chat__chat__chat__messages__message__message__time">
                  10:00 AM
                </div>
              </div>
            </div>
          </div>
          <div class="chat__chat__chat__senderBox">
            <input type="text" placeholder="Type message here" />
            <img src="./assets/attachment.png" alt="" id="attachmentIcon" />
            <img src="./assets/send.png" alt="" id="attachmentIcon" />
            <input type="file" id="attachmentInput" class="attachmentInput" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
